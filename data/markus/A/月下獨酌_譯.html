<span class="markup manual unsolved Anchor_A" type="Anchor_A" anchor_a_id="5">月听我唱歌，在九天徘徊不進，

<span class="markup manual unsolved Anchor_A" type="Anchor_A" anchor_a_id="6">清醒之時，咱們盡管作樂尋歡，
