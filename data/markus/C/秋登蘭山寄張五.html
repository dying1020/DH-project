<span class="markup manual unsolved Anchor_C" type="Anchor_C" anchor_c_id="8">愁因薄暮起，興是清秋發。

<span class="justAdd markup manual unsolved Anchor_C" type="Anchor_C" anchor_c_id="9">天邊樹若薺，江畔洲如月。
